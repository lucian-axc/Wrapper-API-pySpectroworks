<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Wrapper for Spectroworks API</title>
        <link href="https://fonts.googleapis.com/css?family=Cambo|Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/styles.css">
    </head>
    <body>
        
        <main>
            <section id="selectors-bar">
                <div class="selector">
                    <label for="projects-names">Select project</label>
                    <select class="dropdown" name="projects-names" id="projects-names">
                        <option value="" default>- - -</option>
                        
                    </select>
                </div>
                
                <div class="selector">
                    <label for="samples-names">Select sample</label>
                    <select class="dropdown" name="samples-names" id="samples-names">
                        <option value="" default>- - -</option>
                    </select>
                </div>
            </section>
            
            <section id="container-all-spectra">
            </section>
        </main>
        <script src="../src/json_file.js"></script>
        <script src="../src/index.js"></script>
    </body>
</html>
